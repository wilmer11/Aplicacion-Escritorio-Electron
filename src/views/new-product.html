<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar Nuevo producto</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body>

    <form class="p-4">
        <div class="form-group">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto">
        </div>
        <div class="form-group">
            <input type="text" id="precio" class="form-control" placeholder="Precio del producto">
        </div>
        <div class="form-group">
            <input type="text" id="descripcion" class="form-control" placeholder="Descripcion del producto">
        </div>
        <button class="btn btn-primary btn-block">Guardar</button>
    </form>
    
    <script>
    	const { ipcRenderer } = require('electron');
        const form = document.querySelector('form');
        form.addEventListener('submit', e => {
            e.preventDefault();
        const nameProduct = document.querySelector('#nombre').value;
        const priceProduct = document.querySelector('#precio').value;
        const descProduct = document.querySelector('#descripcion').value;

        const newProduct = {
        	name: nameProduct,
        	price: priceProduct,
        	description: descProduct
        };

        ipcRenderer.send('product:new', newProduct);
        })
    </script>
</body>
</html>
