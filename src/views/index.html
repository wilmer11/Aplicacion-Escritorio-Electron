<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicaci√≥n de escritorio con Electron</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body>
    <div class="container p-4">
        <div class="row" id="productos"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const products = document.querySelector('#productos');
        
        ipcRenderer.on('product:new', (e, newProduct) => {
        	const newProducTemplate = `
				<div class="col-xs-4 p-2">
					<div class="card text-center">
						<div class="card-header">
							<h5 class="card-title">${newProduct.name}</h5>
						</div>
						<div class="card-body">
							${newProduct.description}
							<hr>
							${newProduct.price}
						</div>
						<div class="card-footer">
							<button class="btn btn-danger btn-sm">
								Eliminar
							</button>	
						</div>
					</div>
				</div>
        	`;
        	productos.innerHTML += newProducTemplate;
        	const botones = document.querySelectorAll('.btn.btn-danger');
        	botones.forEach(btn => {
        	  btn.addEventListener('click', e => {
        	    e.target.parentElement.parentElement.parentElement.remove();
        	  });
        	});

        });

        ipcRenderer.on('products:remove-all', (e) => {
        	productos.innerHTML = '';
        });
    </script>
</body>
</html>
